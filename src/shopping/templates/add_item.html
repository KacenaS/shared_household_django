{% extends "base.html" %}
{% block title %}Add Shopping Item{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Add New Item</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Item</button>
    <a href="{% url 'shopping_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
