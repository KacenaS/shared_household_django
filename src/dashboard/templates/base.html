<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Shared Household{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fefae0; }
    .fun-header { background-color: #f77f00; color: white; }
    .section-card { border-left: 5px solid #2a9d8f; }
    .section-title { color: #d62828; }
    .cat-fed { color: green; font-weight: bold; }
    .cat-not-fed { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2a9d8f;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shared Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
