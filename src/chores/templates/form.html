{% extends 'base.html' %}
{% block title %}Add Chore{% endblock %}

{% block content %}
  <div class="col-md-8 offset-md-2">
    <h2 class="mb-4"><i class="fa-solid fa-plus"></i> New Chore</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" id="title" required>
      </div>

      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" name="due_date" id="due_date" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_recurring" id="is_recurring">
        <label class="form-check-label" for="is_recurring">
          Is Recurring?
        </label>
      </div>

      <div class="mb-3">
        <label for="recurrence_days" class="form-label">Recurrence Days</label>
        <input type="number" class="form-control" name="recurrence_days" id="recurrence_days" min="1" placeholder="e.g. 7">
        <div class="form-text">Only fill this if the chore is recurring</div>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'chore_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check"></i> Save Chore
        </button>
      </div>
    </form>
  </div>
{% endblock %}
