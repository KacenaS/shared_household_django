<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Shared Household</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fefae0; }
    .login-card { max-width: 420px; margin: auto; margin-top: 8vh; background: #fff; border-left: 6px solid #f77f00; }
    .login-header { background-color: #2a9d8f; color: white; padding: 1rem; text-align: center; }
    .btn-orange { background-color: #f77f00; color: white; }
    .btn-orange:hover { background-color: #d65f00; }
  </style>
</head>
<body>
  <div class="card login-card shadow">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-orange">Log In</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
